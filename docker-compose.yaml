version: '3'

services: 

  terraform:
    image: hashicorp/terraform:1.4
    entrypoint: sh
    env_file:
      - ./infra/.env
    volumes:
      - ./infra:/infra
    working_dir: /infra
    tty: true

  aws:
    image: amazon/aws-cli:latest
    entrypoint: sh
    volumes:
      - ./aws:/root/.aws
    tty: true
